 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">What Emoji Suits your Mood Today
      <br><br>
      <span>&#128522;</span>
      <span>&#128546;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      <span>&#128559;</span>
      </h3>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: rgb(255, 123, 0)">Are you Scared?</b>
        <br>
        <b style="color: rgb(0, 140, 255)">Are you Superised?</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="take_snapshot();">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        
        <br><br>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Captured Image View</label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check();">What is the matching emoji to your mood?!</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
